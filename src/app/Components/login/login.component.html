<h1 class="title">Login</h1>
<form id="form">
    <div class="contentInp">
        <label for="username">Name:</label>
        <input type="text" class="inpC" id="userName" placeholder="Charles" name="userName" [(ngModel)]='user.username' >
    </div>
    <div class="contentInp">
        <label for="password">Password:</label>
        <input type="password" class="inpC" id="password" placeholder="password" name="password" [(ngModel)]="user.password" >
    </div>

    <button class="submit" type="submit" (click)="login()">Log In</button>
    <p id="errorP" *ngIf="wrongCredentials">Invalid credential pleas try again</p>
</form>
